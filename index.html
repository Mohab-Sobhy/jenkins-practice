<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .greeting {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s;
        }

        .greeting.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! ğŸ‘‹</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="showGreeting()">Say Hello!</button>
        <div class="greeting" id="greeting"></div>
    </div>

    <script>
        const emojis = ['ğŸ˜Š', 'ğŸ‰', 'âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'ğŸˆ', 'ğŸŒº', 'ğŸ¦‹', 'ğŸŒˆ', 'â­', 'ğŸ’–', 'ğŸŠ', 'ğŸŒ¸', 'ğŸ­', 'ğŸ¨'];

        function showGreeting() {
            const name = document.getElementById('nameInput').value.trim();
            const greetingDiv = document.getElementById('greeting');
            
            if (name === '') {
                alert('Please enter your nammee!');
                return;
            }

            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            greetingDiv.textContent = `Hello ${name} ${randomEmoji}`;
            greetingDiv.classList.add('show');
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showGreeting();
            }
        });
    </script>
</body>
</html>
